---
version: 1
applications:
  - name: ((proxyname))
    path: proxy
    stack: cflinuxfs4
    buildpacks:
      - binary_buildpack
    routes:
      - route: ((hostname)).apps.internal
    health-check-type: process
    instances: 2
    memory: 64M
    command: ./run.sh ./caddy run --config Caddyfile
    env:
      PROXY_USERNAME: ((username))
      PROXY_PASSWORD: ((password))
      PROXY_DENY: ((proxydeny))
      PROXY_ALLOW: ((proxyallow))
